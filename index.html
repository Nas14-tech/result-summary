<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
  <div class="homeContainer">
    <div class="cardContainer">
      <div class="blueContainer">
        <h4 class="head">Your Result</h4>

        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="message">
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken this test</p>
        </div>
      </div>

      <!-- white container -->
      <div class="whiteContainer">
        <h4 class="head">Summary</h4>
        <div class="body">
          <div class="resultBreakdown-1">
            <div class="title">
              <div class="icon">
                <img src="./assets/svgs/icon-reaction.svg" alt="icon memory">
              </div>
              <p class="name">Reaction</p>
            </div>
            <p class="score">80  <span>/ 100</span></p>
          </div>
          <div class="resultBreakdown-2">
            <div class="title">
              <div class="icon">
                <img src="./assets/svgs/icon-memory.svg" alt="icon memory">
              </div>
              <p class="name">Memory</p>
            </div>
            <p class="score">92 <span>/ 100</span></p>
          </div>
          <div class="resultBreakdown-3">
            <div class="title">
              <div class="icon">
                <img src="./assets/svgs/icon-verbal.svg" alt="icon memory">
              </div>
              <p class="name">Verbal</p>
            </div>
            <p class="score">61 <span>/ 100</span></p>
          </div>
          <div class="resultBreakdown-4">
            <div class="title">
              <div class="icon">
                <img src="./assets/svgs/icon-visual.svg" alt="icon memory">
              </div>
              <p class="name">Visual</p>
            </div>
            <p class="score">72 <span>/ 100</span></p>
          </div>
        </div>
        <div class="action">Continue</div>
      </div>
    </div>
  </div>
</body>
</html>
